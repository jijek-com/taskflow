<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="javascript:void(0)">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Logo</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item [nzSelected]="isCurrentRoute('/tasks-list')">
            <a routerLink="/tasks-list">Задачи (callback)</a>
          </li>
          <li nz-menu-item [nzSelected]="isCurrentRoute('/tasks-list-v2')">
            <a routerLink="/tasks-list-v2">Задачи (observer)</a>
          </li>
          <li nz-menu-item [nzSelected]="isCurrentRoute('/tasks-list-v3')">
            <a routerLink="/tasks-list-v3">Задачи (BroadcastChannel)</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed" aria-label="Toggle menu">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
