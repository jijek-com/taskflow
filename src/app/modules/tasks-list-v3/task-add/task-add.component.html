<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Добавить задачу"
  (nzOnCancel)="onCancel.emit()"
  [nzFooter]="null"
>
  <div class="modal__body" *nzModalContent>
    <form [formGroup]="taskForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Название</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="title" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Описание</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <textarea nz-input formControlName="description"></textarea>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Статус</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <nz-select formControlName="status">
            <nz-option nzValue="completed" nzLabel="Завершено"></nz-option>
            <nz-option nzValue="in-progress" nzLabel="В процессе"></nz-option>
            <nz-option nzValue="pending" nzLabel="Ожидает"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <div class="modal-footer">
        <button nz-button nzType="default" (click)="onCancel.emit()">
          Отмена
        </button>
        <button
          nz-button
          nzType="primary"
          (click)="saveTask()"
          [disabled]="!taskForm.valid"
        >
          Сохранить
        </button>
      </div>
    </form>
  </div>
</nz-modal>
