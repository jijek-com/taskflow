<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Редактировать задачу"
  (nzOnCancel)="onCancel.emit()"
  [nzFooter]="null"
>
  <div class="modal__body" *nzModalContent>
    <form [formGroup]="form">
      <nz-form-item>
        <nz-form-label [nzSpan]="6">Название</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input formControlName="title" placeholder="Название" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Описание</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <textarea
            nz-input
            formControlName="description"
            placeholder="Описание"
          ></textarea>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="6">Статус</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <nz-select formControlName="status">
            <nz-option
              *ngFor="let status of statuses"
              [nzValue]="status"
              [nzLabel]="statusesTranslations[status]"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <div class="modal-footer">
        <button nz-button nzType="default" (click)="onCancel.emit()">
          Отмена
        </button>
        <button
          nz-button
          nzType="primary"
          [disabled]="!form.valid"
          (click)="saveTask()"
        >
          Сохранить
        </button>
      </div>
    </form>
  </div>
</nz-modal>
